name: "Redis Persistent"
version: "7.2.4"
slug: "redis_persistent"
description: "Redis add-on with persistent local storage for Home Assistant"
url: "https://redis.io"
arch:
  - amd64
  - aarch64
  - armv7
startup: services
boot: auto
ports:
  6379/tcp: 6379
map:
  - addon_config:rw
  - config:rw
  - homeassistant_config:rw
  - media:rw
  - share:rw  # Lisatud, et võimaldada salvestamist väljaspool konteinerit
  - ssl
options:
  requirepass: ""  # Lisatud võimalus Redis-i salasõna määramiseks
  maxmemory_policy: "noeviction"  # Lisatud mälupoliitika seade
schema:
  requirepass: str?
  maxmemory_policy: list(noeviction|allkeys-lru|volatile-lru|allkeys-random|volatile-random|volatile-ttl)
